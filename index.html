<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="previewCard">
        <div class="container">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="middle">
            <img src="images/icon-view.svg" alt="View icon" />
          </div>
        </div>

        <h2><a href="#">Equilibrium #3429</a></h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="tD">
          <div>
            <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
            <p>0.041 ETH</p>
          </div>

          <div>
            <img src="images/icon-clock.svg" alt="Clock icon" />
            <p>3 days left</p>
          </div>
        </div>

        <div class="line"></div>

        <figure>
          <img src="images/image-avatar.png" alt="Jules Wyvern" />
          <figcaption>
            Creation of
            <p><a href="#">Jules Wyvern</a></p>
          </figcaption>
        </figure>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com">Klaudija</a>.
    </div>
  </body>
</html>
